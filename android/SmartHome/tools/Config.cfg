[Wireless Set]
Ssid=noos
//字符串表示
Encry=5
//0:open;1:WEP64;2:WEP128;3:WPA-PSK(TKIP);4:WPA-PSK(CCMP);5:WPA2-PSK(TKIP);6:WPA2-PSK(CCMP);7:WAPI-PSK;
KeyType=1
//0:HEX;1:ASCII
KeyId=0
Key=1234567890

[Net Set]
DhcpEn=0
//0:disable;1:enable
IpAddr=10.3.3.169
//字符串表示，如：10.3.3.169
Mask=255.255.255.0
//字符串表示，如：255.255.255.0
NetGate=10.3.3.1
//字符串表示，如：10.3.3.1
Dns=10.2.4.51
//字符串表示，如：10.2.4.51

[Auto Mode]
ModeEn=0
//0:enable;1:disable
Protocol=0
//0:tcp;1:udp
CsMode=0
//0:client;1:server;
Host=10.3.3.168
//字符串表示，如：10.3.3.168
PassTime=0
//十进制表示，0-10000000
Port=60000

[Uart Set]
BaudRate=115200
//115200;57600;38400;19200;9600;4800;2400;1200;
DataBit=0
//0:8位;1:7位;2:6位;3:5位;
StopBit=0
//0:1位;1:1.5位;2:2位
Parity=0
//0:无;1:奇校验;2:偶校验

[Advance Wireless Set]
ChList=3fff
//16进制表示，不加分号，如：3fff
ChSet=0
//0:自动;1-14:信道号
NetType=0
//0:BSS;1:IBSS
AdhocAutoBuild=0
//1:自动建立adhoc网络；0：不自动建立
BgMode=0
//0:b/g;1:b
MaxRate=11
//0:1M;1:2M;2:5.5M;3:11M;4:6M;5:9M;6:12M;7:18M;8:24M;9:36M;10:48M;11:54M
Bssid=0
//0:自动;否则手动，16进制表示，例如：1f2f3f4f5f6f
ReConNum=0
//0:不重连;1-254:自动重试次数;255:永远
RoamEn=0
//0:disable;1:enable


[Advance System Set]
Escape=2b
//逃逸字符，格式为2个十六进制数
EscapeTime=5000
EscapePeriod=500
EscapeLength=512
WebsEn=1
//0:disable;1:enable
WebsPort=80
Gpio1Mode=0
//0:系统功能;1:输出;2:输入
ComMode=0
//0:AT+指令模式;1:兼容协议模式
Key=000000
//字符串表示

